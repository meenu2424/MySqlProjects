<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>
<script>
    var text='{"name":"John Johnson","street":"Osolo West 16","phone":"555 1234567"}';
    var obj=JSON.parse(text);
    document.getElementById("demo").innerHTML=
        obj.name + "<br>" +
        obj.street + "<br>" +
        obj.phone;
    </script>
    </body>
</html>
