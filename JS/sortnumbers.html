<!DOCTYPE html>
<html>
<body>

<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var points = [40,50,1,2,100,10];
document.getElementById("demo").innerHTML = points;

function myFunction() {
    points.sort(
        function(a,b)
        {return a-b}
    );
    document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
